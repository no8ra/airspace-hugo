---
new_page_extension: md
auto_deploy: false
admin_path: ''
webhook_url: 
sections:
- type: directory
  path: exampleSite/content/english/member
  label: Member(en)
  create: all
  match: "**/*"
  templates:
  - post
- type: directory
  path: exampleSite/content/japanese/member
  label: Member(ja)
  create: all
  match: "**/*"
  templates:
  - post
- type: heading
  label: Research
- type: directory
  path: exampleSite/content/english/research
  label: Research(en)
  create: all
  match: "**/*"
  templates:
  - post
- type: directory
  path: exampleSite/content/japanese/research
  label: Research(ja)
  create: all
  match: "**/*"
  templates:
  - post
- type: heading
  label: Publications
- type: directory
  path: exampleSite/content/english/publications
  label: Publications(en)
  create: all
  match: "**/*"
  templates:
  - post
- type: directory
  path: exampleSite/contents/japanese/publications
  label: Publications(ja)
  create: all
  match: "**/*"
  templates:
  - post
- type: heading
  label: Seminer
- type: directory
  path: exampleSite/content/engish/seminer
  label: Seminer(en)
  create: all
  match: "**/*"
  templates:
  - post
- type: directory
  path: exampleSite/content/japanese/seminer
  label: Seminer(ja)
  create: all
  match: "**/*"
  templates:
  - post
- type: heading
  label: Blog Post
- type: directory
  path: exampleSite/content/japanese/blog
  label: Post(jp)
  create: documents
  match: "**/*"
- type: directory
  path: exampleSite/content/english/blog
  label: Post (en)
  create: documents
  match: "**/*"
  templates:
  - post
- type: directory
  path: exampleSite/content/french/blog
  label: Post (fr)
  create: documents
  match: "**/*"
  templates:
  - post
- type: heading
  label: Author
- type: directory
  path: exampleSite/content/english/author
  label: Author (en)
  create: documents
  match: "**/*"
  templates:
  - author
- type: directory
  path: exampleSite/content/english/contact
  label: Contact (en)
  create: none
  match: "*"
- type: directory
  path: exampleSite/content/english
  label: All Pages (en)
  create: all
  match: "**/*"
  templates:
  - new-page
- type: directory
  path: exampleSite/content/japanese
  label: All Pages (ja)
  create: all
  match: "**/*"
  templates:
  - new-page
- type: heading
  label: Data
- type: directory
  path: exampleSite/data/en
  label: Data (en)
  create: all
  match: "**/*"
- type: directory
  path: exampleSite/data/ja
  label: Data (ja)
  create: all
  match: "**/*"
- type: directory
  path: exampleSite/i18n
  label: i18n
  create: documents
  match: "**/*"
- type: heading
  label: Configuration
- type: directory
  path: exampleSite
  label: Configuration
  create: all
  match: "*.toml"
  new_doc_ext: toml
upload_dir: exampleSite/static/images
public_path: "/images"
front_matter_path: ''
use_front_matter_path: false
file_template: ":filename:"
build:
  preview_env:
  - HUGO_ENV=staging
  - HUGO_VERSION=0.58.2
  preview_output_directory: public
  preview_docker_image: forestryio/hugo:latest
  mount_path: "/srv"
  working_dir: "/srv"
  instant_preview_command: hugo server -D -E -F --port 8080 --bind 0.0.0.0 --renderToDisk
    -d public
version: 0.58.2
